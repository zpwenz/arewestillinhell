<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are We Still In Hell?</title>
  <style>
    body {
      background-color: orange;
      text-align: center;
      padding: 50px;
    }
    #countdown {
      font-size: 4em;
      color: white;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 4em;">How long until the Browns can cut Deshawn Watson? </h1>
  <div id="countdown">00:00:00</div>

  <script>
    // Replace the deadline with your desired date and time
    var deadline = new Date("March 18, 2026 16:00:00").getTime();
    
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = deadline - now;
      var years = Math.floor((distance / (1000*60*60*24*365)));
      var days = Math.floor((distance % (1000*60*60*24*365)) / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = years + " years " + days+ " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>
</html
